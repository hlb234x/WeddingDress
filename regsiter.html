			<div id="main"> <!--注册-->
				<div class="register">
					<p>
						<span><img src="img/regsiterImg/user.png" /></span>
						<input type="text" value="" placeholder="会员名" />
					</p>
					<i class="userPrompt"></i> 
					<p>
						<span><img src="img/regsiterImg/password.png" /></span>
						<input type="password" value="" placeholder="密码" />
					</p>
					<i class="passPrompt"></i>
					<p>
						<span><img src="img/regsiterImg/password.png" /></span>
						<input type="password" value="" placeholder="重复密码" />
					</p>
					<i class="passwPrompt"></i>
					<p>
						<span><img src="img/regsiterImg/verification.png" /></span>
						<input id="check"  type="text" placeholder="验证码" />
						<button class="checkCode" />获取验证码</button>
					</p>
					<i class="passwPrompt"></i>
					<div id="positio">
						<!--<p class="lineHr"></p>-->
						<span id="more">更多资料</span>	
					</div>
					<div id="moreInformation">
						<p>
							<div class="names">个人名称</div>
							<input class="inpu" type="text" placeholder="个人名称" />
						</p>
						<p>
							<div class="names">联系方式</div>
							<input class="inpu" type="text" placeholder="联系方式" />
						</p>
						<p>
							<div class="names">联系地址</div>
							<input class="inpu" type="text" placeholder="联系地址" />
						</p>
						<p>
							<div class="names">邮政编码</div>
							<input class="inpu" type="text" placeholder="邮政编码" />
						</p>
						<div id="confirm">立即注册</div>
						<p class="return"><a href="login.html">已有账号</a></p>
					</div>
				</div>
			</div>
			<p class="interlayer"></p>
